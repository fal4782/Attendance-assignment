<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Daily Employee Attendance</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Track daily employee attendance</h1>
    
    <div class="yearWrapper">
        <label for="year">Year: </label>
        <input type="text" id="year" placeholder="2016">
        <button type="submit" onclick="setYear()">Submit</button>
    </div>

    <div class="parent-container">
        <p class="month-title">January</p>
        <div class="month-box" id="january"></div>

        <p class="month-title">February</p>
        <div class="month-box" id="february"></div>

        <p class="month-title">March</p>
        <div class="month-box" id="march"></div>

        <p class="month-title">April</p>
        <div class="month-box" id="april"></div>

        <p class="month-title">May</p>
        <div class="month-box" id="may"></div>

        <p class="month-title">June</p>
        <div class="month-box" id="june"></div>

        <p class="month-title">July</p>
        <div class="month-box" id="july"></div>

        <p class="month-title">August</p>
        <div class="month-box" id="august"></div>

        <p class="month-title">September</p>
        <div class="month-box" id="september"></div>

        <p class="month-title">October</p>
        <div class="month-box" id="october"></div>

        <p class="month-title">November</p>
        <div class="month-box" id="november"></div>

        <p class="month-title">December</p>
        <div class="month-box" id="december"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
